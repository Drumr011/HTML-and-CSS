<!DOCTYPE html> 
<html lang="en">
    <!------------------------------------------------------------------------------>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="play.css">
        <title>UI</title>
    </head>
    <!------------------------------------------------------------------------------>
    <body>
        <div class="circle big">
            <div class="circle medium">
                <div class="circle small">
                    <div class="circle dot"></div>
                </div>
            </div>
        </div>
        <!------------------------------------------------------------------------------>
        <div class="border-test"></div>
        <!------------------------------------------------------------------------------>
        <div class="pacman">
            <div class="mouth-top"></div>
            <div class="mouth-bottom"></div>
        </div>
        <!------------------------------------------------------------------------------>
        <div class="flag">
            <div class="flag-accent"></div>
        </div>
        <!------------------------------------------------------------------------------>
        <div class="horizontal-loader">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
        <!------------------------------------------------------------------------------>
        <div class="joycon">
            <div class="top"></div>
            <div class="bottom"></div>
            
            <div class="button X">X</div>
            <div class="button Y">Y</div>
            <div class="button A">A</div>
            <div class="button B">B</div>
            
            <div class="joystick circle">
                <div class="joystick-inner circle"></div>
            </div>
            
            <div class="start">
                <div class="vertical rectangle"></div>
                <div class="horizontal rectangle"></div>
            </div>
            <div class="button home circle">
                <div class="home-inner circle">
                    <div class="body">
                        <div class="window"></div>
                    </div>
                    <div class="roof"></div>
                </div>
            </div>
            <div class="shoulder"></div>
            <div class="rail">
                <div class="rail-inner"></div>
                <div class="rail-outer"></div>
            </div>
        </div>
    </body>
</html>
