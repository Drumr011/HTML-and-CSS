<!DOCTYPE html> 
<html lang="en">
    <!------------------------------------------------------------------------------>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="diglett_style.css">
        <title>diglett</title>
    </head>
    <!------------------------------------------------------------------------------>
    <body>
        <div class="diglett">
            <div class="head">
                <div class="eye left">
                    <div class="highlight"></div>
                </div>
                <div class="eye right">
                    <div class="highlight"></div>
                </div>
                <div class="nose"></div>
            </div>
        </div>
        <!------------------------------------------------------------------------------>

        <div class="diglett2">
            <div class="head2">
                <div class="eye2 left">
                    <div class="highlight2"></div>
                </div>
                <div class="eye2 right">
                    <div class="highlight2"></div>
                </div>
                <div class="nose2"></div>
            </div>
        </div>
        <div class="diglett3">
            <div class="head3">
                <div class="eye3 left3">
                    <div class="highlight3"></div>
                </div>
                <div class="eye3 right3">
                    <div class="highlight3"></div>
                </div>
                <div class="nose3"></div>
            </div>
        </div>
        <!------------------------------------------------------------------------------>

        <div class="dirt">
            <div class="ground"></div>
            <div class="rocks1a wrap">
                <div></div>
                <div></div>
                <div class="rock1"></div>

                <div class="rock1"></div>

            </div>

                <div></div>
                <div></div>

                <div class="rock1"></div>
                <div class="rock1"></div>
                <div class="rock1"></div>
                <div class="rock1"></div>
                <div></div>
                <div></div>
            </div>
            <div class="rocks2a wrap">
                <div class="rock2"></div>
                <div class="rock2"></div>
                <div class="rock2"></div>
                <div class="rock2"></div>
                <div class="rock2"></div>
                <div class="rock2"></div>
                <div class="rock2"></div>
                <div class="rock2"></div>
                <div class="rock2"></div>
                <div class="rock2"></div>
                <div class="rock2"></div>

            <div class="rocks2b wrap">

                <div class="rock3"></div>

                <div class="rock3"></div>
                <div class="rock3"></div>
